<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Noe</title>
    <style>
        body {
            background-color: #121212;
            color: #d4a4ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
        }
        h1 {
            color: #bb86fc;
            font-size: 32px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #bb86fc; }
            100% { text-shadow: 0 0 20px #bb86fc; }
        }
        p {
            font-size: 18px;
        }
        .forever {
            font-size: 20px;
            font-weight: bold;
            color: #bb86fc;
            margin-top: 20px;
        }
        .loop {
            animation: fadeLoop 3s infinite alternate;
        }
        @keyframes fadeLoop {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You, Noe</h1>
        <p>For everything you've done, for every moment you've been there, I truly appreciate you.</p>
        <p>I've engraved this "Thank You" on the internet forever.</p>
        
        <div class="forever loop">∞ Forever Grateful ∞</div>
    </div>

</body>
</html>
